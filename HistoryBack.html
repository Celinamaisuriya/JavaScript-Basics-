<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> History Back </title>
</head>
<body>
    <p> Notice that Clicking on the back button heer will redirect you to the previous URL to display a date after changing the hours. </p>

    <button class="button" onclick="goBack()"> Go Back </button>
    <script>
        function goBack()
        {
            window.history.back();
        }
    </script>
</body>
</html>
