<!-- Array and function they both are object -->
<script>
    let a = 1;
    let b = "celina";
    let c = true;
    let d;
    let e = "";

    console.log(typeof (a)); // number
    console.log(typeof (b)); // string
    console.log(typeof (c)); // boolean
    console.log(typeof (d)); // undefined
    console.log(typeof (e)); // string

</script>

<!-- 
 Q - What is primitive and non-primitive in JS?
 ==> Primitive data types are number, string, boolean, NULL, Infinity and symbol. 
 ==> Non-primitive data types is the object. 
-->

<script>
    const youtube = {
        name: "Celina",
        subs: "100"
    }

    youtube.prof = "Webdevloper";

    console.log(youtube);
    /*
        Output :
            name : "Celina" 
            prof : "Webdevloper"
            subs : "100"
    */

    console.log(youtube.prof);
    /* 
        Output : Webdevloper
    */

    console.log(typeof ({}));
    /* 
        Output : Object
    */

    console.log(typeof ([]));
    /* 
        Output : Object
    */

    console.log(typeof (function () { }));
    /* 
        Output : function
    */
    const check = () => {
        console.log("Checking");
    }

    check.letshavefun = "allright I an Object too";
    console.log(check.letshavefun);
    /*
         Output : allright I am Object too
     */
</script>

<script>
    // Home Made Iterable
    function myNumbers() {
        let n = 0;
        return {
            next: function () {
                n += 10;
                return { value: n, done: false };
            }
        };
    }

    // Create Iterable
    const n = myNumbers();
    n.next(); // 10
    n.next(); // 20
    n.next(); // 30

    console.log(myNumbers);
</script>

<script>
    // Create an Object
    myNumbers1 = {};

    // Make it Iterable
    myNumbers1[Symbol.iterator] = function () {
        let n = 0;
        done = false;
        return {
            next() {
                n += 10;
                if (n == 100) { done = true }
                return { value: n, done: done };
            }
        };
    }

    let text = ""
    for (const num of myNumbers1) {
        text += num + "<\n>"
    }

    console.log(text);
</script>

<!--  Object Set :- 
==> A JavaScript Set is a collection of unique values.
==> Each value can only occur once in a Set.
==> A Set can hold any value of any data type. 
-->

<script>
    // Create a new Set
    const letters = new Set(["a", "b", "c"]);

    // Add a new Element
    letters.add("d");
    letters.add("e");

    // Display set.size
    console.log(letters.size);
</script>

<!-- Set.keys() returns a Set Iterator -->

<!-- entries() Returns an Iterator with [value,value] pairs from a Set -->

<script>
    // Create a Set
    const es = new Set(["a", "b", "c"]);

    // List all entries
    const iterator = es.entries();
    let ts = "";
    for (const entry of iterator) {
        ts += entry + "<\n>";
    }

    console.log(ts);
</script>

<!-- Object Map
==> A Map holds key-value pairs where the keys can be any datatype.
==> A Map remembers the original insertion order of the keys.
==> A Map has a property that represents the size of the map. 
-->

<!-- Creating a Map from an Array -->

<script>
    // Create a Map
    const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
    ]);

    console.log(fruits.get("apples"));
</script>

<!-- Using Map.set() -->

<script>

    ms.set("apples", 500);

    ms.set("oranges", 200);

    console.log(ms.get("apples"));
</script>

<!-- Being able to use objects as keys is an important Map feature -->

<script>
    // Create Objects
    const apples1 = {name: 'Apples'};
    const bananas1 = {name: 'Bananas'};
    const oranges1 = {name: 'Oranges'};
    
    // Create a Map
    const mf = new Map();
    
    // Add the Objects to the Map
    mf.set(apples1, 500);
    mf.set(bananas1, 300);
    mf.set(oranges1, 200);
    
    console.log(mf.get(apples1));
</script>
