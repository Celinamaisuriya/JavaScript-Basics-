<!--1. Similarity Between getElementById And querySelector? 
    1. What is getElementById?
    ==> Returns a reference to the element by its Id.
    ==> If the element with the specified ID is not in the document. 
    ==> It will returns null.

    Syntax :-
    element = document.getElementById(id); 

    2. What is querySelector?
    ==> Returns the first element with in the document that matches the specified group of selectors, or null if no matches are found.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> getElementById </title>
</head>
<body>
   <ul>
    <h1> getElementById </h1>

    <li id="web-id"> PHP </li>
    <li> HTML </li>
    <li class="web-class"> CSS </li>
    <li class="web-class"> JavaScript </li>
   </ul> 

   <script>
    console.log(document.getElementById('web-id').innerHTML);
    console.log(document.getElementById('#web-id').innerHTML);
   </script>
</body>
</html>

<!-- 2. Difference Between getElementById And querySelector? -->
<!-- 2. What you want to get the HTML content of the third li?
    ==> You will not be able to use getElementById beacuse there is no id associated with it. 
    ==> But you can so with querySelector. 
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> querySelector </title>
    </head>
    
    <body>
        <ul>
            <h1> querySelector </h1>
            <li id="web-id"> PHP </li>
            <li> HTML </li>
            <li class="web-class"> CSS </li>
            <li class="web-class"> JavaScript </li>
        </ul> 

       <script>
            console.log(document.querySelector('ul li.web-class').innerHTML);
            console.log(document.querySelector('li.web-class').innerHTML);
            console.log(document.querySelector('.web-class').innerHTML);
       </script>
    </body>
</html>
