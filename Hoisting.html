<!-- JavaScript Declarations are Hoisted :-
 ==> In JavaScript, a variable can be declared after it has been used.
 ==> In other words; a variable can be used before it has been declared.
 ==> Hoisting is JavaScript's default behavior of moving all declarations to the top of the current scope. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hoisting </title>
</head>

<body>

    <p id="demo"></p>

    <p id="demo1"></p>

    <p>With <b>let</b>, you cannot use a variable before it is declared.</p>
    <p id="demo2"></p>

    <p>With <b>const</b>, you cannot use a variable before it is declared.Try to remove the //.</p>
    <p id="demo3"></p>

    <p id="demo4"></p>

    <p id="demo5"></p>

    <p id="demo6"></p>

    <script>
        x = 5; // Assign 5 to x

        elem = document.getElementById("demo"); // Find an element 
        elem.innerHTML = x;           // Display x in the element

        var x; // Declare x


        var y; // Declare y
        y = 6; // Assign 6 to y

        elem = document.getElementById("demo1"); // Find an element 
        elem.innerHTML = y;           // Display y in the element

        // ==> The let and const Keywords :-
        // ==> Variables defined with let and const are hoisted to the top of the block, but not initialized.
        // ==> The block of code is aware of the variable, but it cannot be used until it has been declared.
        // ==> Using a let variable before it is declared will result in a ReferenceError.

        try {
            carName = "Saab";
            let carName = "Volvo";
        }
        catch (err) {
            document.getElementById("demo2").innerHTML = err;
        }

        carName = "Volvo";
        // const carName;
        document.getElementById("demo3").innerHTML = carName;

        // JavaScript Initializations are Not Hoisted :- 
        // ==> JavaScript only hoists declarations, not initializations.

        var a = 5; // Initialize a
        var b = 7; // Initialize b

        elem = document.getElementById("demo4"); // Find an element 
        elem.innerHTML = a + " " + b;       // Display a and b

        var c = 5;  // Initialize c

        elem = document.getElementById("demo5");      // Find an element 
        elem.innerHTML = "c is " + c + " and d is " + d;  // Display c and d

        var d = 7;  // Initialize d

        var e = 5; // Initialize e
        var f;   // Declare f

        elem = document.getElementById("demo6"); // Find an element 
        elem.innerHTML = e + " " + f;       // Display e and f

        f = 7;   // Assign 7 to f
    </script>

</body>

</html>
